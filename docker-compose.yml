version: '3.8'

services:
  app:
    container_name: promptlab_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    command: >
      sh -c "docker --version && pip install uvicorn && uvicorn main:app --host 0.0.0.0 --port 8000"

